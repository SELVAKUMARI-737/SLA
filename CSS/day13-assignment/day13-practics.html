<!DOCTYPE html>
<html>
<head>
    <title>Simple Grid</title>
    <link rel="stylesheet" href="day13-practice.css">
</head>
<body>
    <!-- First Question -->
    <div class="grid-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    <!-- Second Question -->
    <div class="layout">
        <header>My profile</header>

        <aside>
            Home<br>
        About<br>
        Settings
        </aside>

        <main >
            Gallery<br>
            <img class="image" src="./SQUID.jpg" alt="">
        </main>

        <footer>Footer – Full Width</footer>
    </div>
    <!--Third Question-->
    <div class="card-grid">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
        <div class="card">Card 6</div>
    </div>

    <!-- Fourth Question -->
    <div class="gallery">
        <img src="https://picsum.photos/id/1015/600/600" class="big">
        <img src="https://picsum.photos/id/1025/600/400">
        <img src="https://picsum.photos/id/1035/400/600" class="tall">
        <img src="https://picsum.photos/id/1045/600/400">
        <img src="https://picsum.photos/id/1055/800/400" class="wide">
        <img src="https://picsum.photos/id/1065/600/400">
    </div>
    <!-- FIfth Question -->
<div class="dashboard">
    

    <aside class="sidebar">
        <h2>Admin</h2>
        <p>Dashboard</p>
        <p>Users</p>
        <p>Orders</p>
        <p>Settings</p>
    </aside>

   
    <header class="topbar">
        <span>Dashboard Overview</span>
        <span>Welcome, Admin</span>
    </header>

    
    <main class="content">
        <div class="stats">
            <div class="stat-card"> Users<br><strong>1,250</strong></div>
            <div class="stat-card"> Orders<br><strong>320</strong></div>
            <div class="stat-card"> Revenue<br><strong>₹85,000</strong></div>
            <div class="stat-card"> Reviews<br><strong>540</strong></div>
        </div>
    </main>

</div>


</body>
</html>
