<button id="likeBtn">Like </button>
<p id="count">Likes: 0</p>

<script>
let liked = false;
let count = 0;

document.getElementById("likeBtn").addEventListener("click", function(){
    if(!liked){
        count++;
        document.getElementById("count").innerText = "Likes: " + count;
        this.style.backgroundColor = "red";
        liked = true ;
    }
});

let employees = [
    { name: "Ram", employeeId: 1, salary: 45000 },
    { name: "Priya", employeeId: 2, salary: 60000 },
    { name: "John", employeeId: 3, salary: 82000 },
    { name: "Meena", employeeId: 4, salary: 90000 },
    { name: "Arun", employeeId: 5, salary: 50000 }
];

let highSalary = employees.filter(emp => emp.salary > 50000);
console.log(highSalary);

</script>
