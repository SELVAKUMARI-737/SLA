<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
}

.container {
  display: grid;
  grid-template-columns: 1fr 3fr;
  grid-template-rows: 60px auto 50px;
  grid-template-areas:
    "header header"
    "sidebar main"
    "footer footer";
  height: 100vh;
}

header {
  grid-area: header;
  background: lightblue;
  text-align: center;
  padding: 15px;
}

aside {
  grid-area: sidebar;
  background: lightgreen;
  padding: 20px;
}

main {
  grid-area: main;
  background: lightyellow;
  padding: 20px;
}

footer {
  grid-area: footer;
  background: lightcoral;
  text-align: center;
  padding: 10px;
}
</style>
</head>

<body>

<div class="container">
  <header>Header</header>
  <aside>Sidebar</aside>
  <main>Main Content</main>
  <footer>Footer</footer>
</div>

</body>
</html>
