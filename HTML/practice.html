<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Details</th>
            <th>Additional Details</th>
            <th>another details</th>
        </tr>
        <tr>
            <!-- First column with nested table -->
             <td>abi</td>
            <td>
               
                <table border="1">
                    <tr>
                        <th>Age</th>
                        <th>City</th>
                    </tr>
                    <tr>
                        <td>20</td>
                        <td>Chennai</td>
                    </tr>
                </table>
            </td>
            
            <!-- Second column with additional details -->
            <td>
                <p>Hobby: Reading</p>
                <p>Phone: 9876543210</p>
            </td>
        </tr>
    </table>
</body>
</html>
