<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 26 Encapsulation</title>
</head>
<body>
    <h3>Encapsulation & Over loading & Over riding</h3> 
    
</body>
<script>
        //  Task 1: Private Balance 
        console.log("Task 1");

        class BankAccount {
            #balance;

            constructor(balance) {
                this.#balance = balance;
            }

            deposit(amount) {
                this.#balance += amount;
                console.log("Deposited:", amount);
            }

            withdraw(amount) {
                if (amount > this.#balance) {
                    console.log("Insufficient balance");
                } else {
                    this.#balance -= amount;
                    console.log("Withdrawn:", amount);
                }
            }

            getBalance() {
                console.log("Balance:", this.#balance);
            }
        }

        const acc = new BankAccount(1000);
        acc.deposit(500);
        acc.withdraw(300);
        acc.getBalance();


        //Task 2: User Password Protection
        console.log("Task 2");

        class User {
            #password;

            constructor(username, password) {
                this.username = username;
                this.#password = password;
            }

            changePassword(oldPwd, newPwd) {
                if (oldPwd === this.#password) {
                    this.#password = newPwd;
                    console.log("Password changed successfully");
                } else {
                    console.log("Old password incorrect");
                }
            }
        }

        const user = new User("Alex", "1234");
        user.changePassword("1234", "5678");
        user.changePassword("1111", "9999");


        //  Task 3: Read-Only Property
        console.log("Task 3");

        class Car {
            constructor(brand, speed) {
                Object.defineProperty(this, "brand", {
                    value: brand,
                    writable: false
                });
                this.speed = speed;
            }

            changeSpeed(value) {
                this.speed = value;
                console.log("Speed changed to:", this.speed);
            }
        }

        const car = new Car("Tesla", 80);
        car.changeSpeed(120);
        // car.brand = "BMW";
        console.log("Brand:", car.brand);


        // Task 4: Calculator Add Method (Overloading) 
        console.log("Task 4");

        class Calculator {
            add(...args) {
                if (args.length === 1 && Array.isArray(args[0])) {
                    return args[0].reduce((a, b) => a + b, 0);
                } else {
                    return args.reduce((a, b) => a + b, 0);
                }
            }
        }

        const calc = new Calculator();
        console.log(calc.add(10, 20));
        console.log(calc.add(10, 20, 30));
        console.log(calc.add([1, 2, 3, 4]));


        //  Task 5: Greeting Function (Overloading) 
        console.log("Task 5");

        class Greeter {
            greet(name, time) {
                if (!name) {
                    console.log("Hello!");
                } else if (!time) {
                    console.log(`Hello, ${name}!`);
                } else {
                    console.log(`Good ${time}, ${name}!`);
                }
            }
        }

        const greetObj = new Greeter();
        greetObj.greet();
        greetObj.greet("Alice");
        greetObj.greet("Alice", "morning");


        // Task 6: Shape Area (Overloading) 
        console.log("Task 6");

        class Shape {
            area(...args) {
                if (args.length === 1) {
                    console.log("Square Area:", args[0] * args[0]);
                } else if (args.length === 2) {
                    console.log("Rectangle Area:", args[0] * args[1]);
                }
            }
        }

        const shape = new Shape();
        shape.area(5);
        shape.area(10, 4);


        // Inheritance

        //Task 7: Animal Sounds
        console.log("Task 7");

        class Animal {
            speak() {
                console.log("Animal makes a sound");
            }
        }

        class Dog extends Animal {
            speak() {
                console.log("Dog says: Woof!");
            }
        }

        class Cat extends Animal {
            speak() {
                console.log("Cat says: Meow!");
            }
        }

        new Dog().speak();
        new Cat().speak();


        // Task 8: Employee Salary 
        console.log("Task 8");

        class Employee {
            calculateSalary() {
                return 30000;
            }
        }

        class Manager extends Employee {
            calculateSalary() {
                return super.calculateSalary() + 10000;
            }
        }

        const emp = new Employee();
        const mgr = new Manager();

        console.log("Employee Salary:", emp.calculateSalary());
        console.log("Manager Salary:", mgr.calculateSalary());


        // Task 9: Notification System
        console.log("Task 9");

        class Notification {
            send() {
                console.log("Sending notification");
            }
        }

        class EmailNotification extends Notification {
            send() {
                console.log("Email sent successfully");
            }
        }

        class SMSNotification extends Notification {
            send() {
                console.log("SMS sent successfully");
            }
        }

        new EmailNotification().send();
        new SMSNotification().send();

</script>
</html>
