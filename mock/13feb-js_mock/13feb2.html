<!DOCTYPE html>
<html>
<head>
<style>
.active{
  background-color: green;
  color: white;
}
</style>
</head>
<body>
<h3>6)Add active to the clicked button </h3>
<button onclick="setActive(this)">Home</button>
<button onclick="setActive(this)">About</button>
<button onclick="setActive(this)">Contact</button>

<script>
 console.log("6)Add active to the clicked button");   
function setActive(btn){
  let buttons = document.querySelectorAll("button");
  buttons.forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
  console.log("Active:", btn.innerText);
}
</script>

</body>
</html>
